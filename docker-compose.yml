version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tinyschoolhub-postgres
    environment:
      POSTGRES_USER: tinyschool
      POSTGRES_PASSWORD: tinyschool
      POSTGRES_DB: tinyschoolhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinyschool -d tinyschoolhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tinyschoolhub

  minio:
    image: minio/minio:latest
    container_name: tinyschoolhub-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tinyschoolhub

  # Create the bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: tinyschoolhub-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/tinyschoolhub --ignore-existing;
      mc anonymous set download myminio/tinyschoolhub;
      exit 0;
      "
    networks:
      - tinyschoolhub

  # Swagger UI - Interactive API documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: tinyschoolhub-swagger
    environment:
      SWAGGER_JSON: /api/openapi.yaml
      BASE_URL: /api-docs
    ports:
      - "8081:8080"
    volumes:
      - ./api:/api:ro
    networks:
      - tinyschoolhub
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ReDoc - Alternative clean API documentation
  redoc:
    image: redocly/redoc:latest
    container_name: tinyschoolhub-redoc
    environment:
      SPEC_URL: openapi.yaml
      PAGE_TITLE: "Tiny School Hub API Documentation"
    ports:
      - "8082:80"
    volumes:
      - ./api/openapi.yaml:/usr/share/nginx/html/openapi.yaml:ro
    networks:
      - tinyschoolhub

volumes:
  postgres_data:
  minio_data:

networks:
  tinyschoolhub:
    driver: bridge
