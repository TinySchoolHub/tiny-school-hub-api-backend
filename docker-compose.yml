services:
  # Database Migrations
  migrate:
    image: migrate/migrate:latest
    container_name: tinyschoolhub-migrate
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://tinyschool:tinyschool@postgres:5432/tinyschoolhub?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tinyschoolhub
    restart: on-failure

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinyschoolhub-api
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: development
      DATABASE_URL: postgres://tinyschool:tinyschool@postgres:5432/tinyschoolhub?sslmode=disable
      JWT_SECRET: dev-secret-change-in-production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 168h
      STORAGE_ENDPOINT: minio:9000
      STORAGE_REGION: us-east-1
      STORAGE_BUCKET: tinyschoolhub
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_USE_PATH_STYLE: "true"
      STORAGE_INSECURE: "true"
      RATE_LIMIT: 100
      CORS_ALLOWED_ORIGINS: "*"
      LOG_LEVEL: debug
      LOG_FORMAT: console
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - tinyschoolhub
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    container_name: tinyschoolhub-postgres
    environment:
      POSTGRES_USER: tinyschool
      POSTGRES_PASSWORD: tinyschool
      POSTGRES_DB: tinyschoolhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinyschool -d tinyschoolhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tinyschoolhub

  minio:
    image: minio/minio:latest
    container_name: tinyschoolhub-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tinyschoolhub

  # Create the bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: tinyschoolhub-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/tinyschoolhub --ignore-existing;
      mc anonymous set download myminio/tinyschoolhub;
      exit 0;
      "
    networks:
      - tinyschoolhub

  # Swagger UI - Interactive API documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:v5.30.2
    container_name: tinyschoolhub-swagger
    environment:
      SWAGGER_JSON: /openapi.yaml
      BASE_URL: /
    ports:
      - "8081:8080"
    volumes:
      - ./api/openapi.yaml:/openapi.yaml:ro
    networks:
      - tinyschoolhub
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ReDoc - Alternative clean API documentation
  redoc:
    image: redocly/redoc:latest
    container_name: tinyschoolhub-redoc
    environment:
      SPEC_URL: openapi.yaml
      PAGE_TITLE: "Tiny School Hub API Documentation"
    ports:
      - "8082:80"
    volumes:
      - ./api/openapi.yaml:/usr/share/nginx/html/openapi.yaml:ro
    networks:
      - tinyschoolhub

volumes:
  postgres_data:
  minio_data:

networks:
  tinyschoolhub:
    driver: bridge
