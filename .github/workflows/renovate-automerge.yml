name: Approve Renovate PRs

on:
  pull_request_target:
    branches: [develop]
    types: [opened, labeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  approve:
    name: Auto-approve Renovate PRs
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]'
    steps:
      - name: Check if automerge label exists
        id: check-automerge
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            return labels.includes('automerge');

      - name: Approve PR
        if: steps.check-automerge.outputs.result == 'true'
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: steps.check-automerge.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Auto-approved by GitHub Actions. Renovate will auto-merge this PR once all checks pass.'
            })
